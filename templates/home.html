{% extends 'layout.html' %}


{% block title %}Accueil | Jeu du pendu{% endblock %}

{% block content %}
<main>
  <article class="home">
    <div class="home__block">
      <iframe src="{{ url_for('static', filename='assets/video_page_home_arbre.mp4') }}" title="home" frameborder="0"

        {% endif %}

        <div class="home__form__button">

</main>
{% endblock %}
